<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Cadastro</title>

  <script>
    // Criando uma função em JavaScript
    function mensagem() {
      alert("Executando uma função em JavaScript");
    }

    //Criando uma função em JS, para validar os campos do formulário
    function validar() {
      let campoNome = document.getElementById('nome');
      let campoSenha = document.getElementById('senha');
      let campoConfirmacao = document.getElementById('confrimacao');
      if (campoNome.value == "") {
        alert("Por favor preencha o campo nome pois ele é obrigatório");
        campoNome.focus();
        return false;
      } else if (campoSenha.value == "" || campoSenha.length <= 5) {
        alert("Senha deve ter mais de 5 caracteres");
        campoSenha.focus();
        return false;
      } else if (campoSenha.value !== campoConfirmacao.value) {
        alert("A senha principal não está de acordo com a senha de confimação");
        campoConfirmacao.innerHTML = '';
        campoSenha.innerHTML = '';
        campoSenha.focus();
        return false
      } else {
        alert("Olá " + CampoNome + " sejam bem vindo");
      }
    }

  </script>

</head>

<body>
  <!--
        <form>
            <input type="button" onclick="mensagem()" value="Click">
        </form>-->

  <form name="cadastro" method="get">
    <label>Nome:</label>
    <input type="text" id="nome"><br><br>
    <label>Senha:</label>
    <input type="password" id="senha"><br><br>
    <label>Confirme a senha:</label>
    <input type="password" id="confirmacao">
    <input type="submit" onclick="return validar()" value="Enviar">
  </form>

</body>

</html>
